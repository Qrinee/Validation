<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlameMe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png" type="image/png">
    <script src="scripts/walidregister.js" defer></script>
</head>
<body class="main">
    <aside>
        <nav class="navigation">
                <img src="img/logo.png" alt="BlameMe" class="logo" style="padding: 80px 0">
                <button class="button menu active">Nick</button>
                <button class="button menu">Znajomi</button>
                <button class="button menu">Pokoje</button>
        </nav>
    </aside>
    <section class="mainsite">
        <div class="banner">
            <h2 class="nick">Nick</h2>
            <h2 class="bcknick">Nick</h2>
            <button class="button" style="margin-top: 200px; z-index: 99;">Ustawienia</button>
        </div>
        <div class="num">
            <p class="lvlnum">20lvl</p>
        <div class="level">
            <div class="exp"></div>
        </div>
        </div>
        <div class="description">
            Opis mojego profilu na platformie Blame Me 
        </div>
        <hr>
        <div class="rank">
            <img src="star" alt="">
            <h2 class="textrank">Silver 3</h2>
        </div>
    </section>
</body>
</html>
